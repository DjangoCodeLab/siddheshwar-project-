<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Market Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .image-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 320px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Live Stock Prices</h1>
    <div class="image-container">
        <img src="#" id="img" alt="Loading image...">
    </div>

    <script>
        const socket = new WebSocket("ws://127.0.0.1:8000/ws/stocks/");

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            console.log(data);
            if (data) {
                document.getElementById('img').src = data;
            }
        };
    </script>
</body>

</html>

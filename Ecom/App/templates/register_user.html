{% extends "base.html" %}


{% block body %}
<div class="container mx-auo col-6">
  <form method="post">
    {% csrf_token %}
    <div>
        {{ form.as_p }}  <!-- This renders the form fields as paragraphs -->
    </div>
    <button type="submit" class = "btn btn-primary">Register</button>
    
    {% if form.errors %}
    <div class="error-messages">
      <ul>
        {% for field in form %}
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        {% endfor %}
      </ul>
    </div>
  </form>
  {% endif %}
</div>


{% endblock %}
